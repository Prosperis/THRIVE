<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g>
    <!-- App name -->
    <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle">
      Thrive
    </text>
    
    <!-- Tagline -->
    <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Job Application Tracker
    </text>
    
    <!-- Description -->
    <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Track applications, manage interviews, land your dream job
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="480" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="40" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="150" r="50" fill="rgba(255,255,255,0.05)"/>
</svg>
